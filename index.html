<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
   <div class="text-center mb-6">
    <img alt="University logo" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/TmDcjEye91uZ_UcsU-W97utHIPj0C7bPkIR7lo-7C4M.jpg" width="100"/>
    <h1 class="text-lg font-semibold">
     ĐẠI HỌC QUỐC GIA TP.HỒ CHÍ MINH
    </h1>
    <h2 class="text-md font-medium">
     TRƯỜNG ĐẠI HỌC CÔNG NGHỆ THÔNG TIN
    </h2>
    <h3 class="text-xl font-bold text-blue-600">
     WEBSITE CÁC MÔN HỌC
    </h3>
   </div>
   <form>
    <div class="mb-4">
     <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="23550021" type="text"/>
    </div>
    <div class="mb-4">
     <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Mật khẩu" type="password"/>
    </div>
    <div class="mb-4">
     <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700" type="submit">
      Đăng nhập
     </button>
    </div>
    <div class="text-center mb-4">
     <a class="text-blue-600 hover:underline" href="#">
      Quên mật khẩu?
     </a>
    </div>
    <hr class="mb-4"/>
    <div class="flex justify-between items-center">
     <div class="relative">
      <button class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg flex items-center">
       Vietnamese (vi)
       <i class="fas fa-chevron-down ml-2">
       </i>
      </button>
     </div>
     <button class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg">
      Thông báo từ các Cookies
     </button>
    </div>
   </form>
  </div>
 </body>
</html>
